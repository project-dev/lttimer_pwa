<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="Content-Script-Type" content="text/javascript">

	<!-- PWAのマニフェストの指定 -->
	<link rel="manifest" href="./manifest.json">
	<title>LT Timer</title>
	<style>
		@font-face {
		  font-family: 'frontline';
		  src: url('./css/frontline.ttf') format('truetype');
		  font-display: swap;
		}
		@font-face {
		  font-family: 'DSEG7Classic';
		  src: url('./css/DSEG7Classic-Regular.ttf') format('truetype');
		  font-display: swap;
		}

		#preloadfont1{
			font:frontline;
			opacity:0;
			height:0;
			width:0;
			display:inline-block;
		}
		#preloadfont2{
			font:DSEG7Classic;
			opacity:0;
			height:0;
			width:0;
			display:inline-block;
		}

		html,body{
			width:100%;
			height:100%;
			min-height:100%;
			margin:0px;
			border:0px;
			font-size:16px
		}

		#drawarea{
			width: 100%;
			height:100%;
			min-height:100%;
			background-color:white;
			margin:0px;
			border:0px;
		}

		#frontbuff{
			border:0px black solid;
			position:fixed;
		}

	</style>
	<script src="./js/jquery-1.9.1.min.js" content="text/javascript"></script>
	<script>
		<!-- サービスワーカーの登録 -->
		if ('serviceWorker' in navigator) {
//			navigator.serviceWorker.register('./sw.js', {scope: './'})
			navigator.serviceWorker.register('./sw.js')
			.then(function(){
				console.log('Service Worker をインストールしました');
			})
			.catch((error) => {
				// registration failed
				console.log('登録失敗：', error);
			});
		}

		$(function(){
			var scene = 0;
			var keyStatus = [];
			var preDate;
			var fontSizeBase = 16;
			var sceneChgTime = new Date().getTime();
			var preSec = 0;
			var timeSet = 5;
			var isCountDown = false;
			var dogBarkingBuffer;
			var touchX=0;
			var touchY=0;
			var mode = 0;			// 0:normal
									// 1:30秒前非表示
			var btnSec = 0;
			var debug = false;

			if(debug == true){
//				timeSet = 1;
			}

			//$('#se001')[0].load();

			class Button{
				constructor(text, x, y, width, height, fontname, fontsize){
					this.text = text;
					this.x = x;
					this.y = y;
					this.width = width;
					this.height = height;
					this.fontname = fontname;
					this.fontsize = fontsize;
				}

				draw(ctx){
					console.log("draw");
					ctx.font = this.fontsize + "px '" + this.fontname + "'";
					var metrics = ctx.measureText(this.text);
					var txtX = (this.width - metrics.width) / 2;
					var txtY = (this.height - this.fontsize) / 2;

					ctx.fillStyle = "rgb(128, 128, 255)";
					ctx.fillRect(this.x, this.y, this.width, this.height);

					ctx.fillStyle = "rgb(255, 255, 255)";
					ctx.fillText(this.text, this.x + txtX, this.y + txtY);
				}

				click(clickfunc){
					if(   (this.x <= touchX && touchX <= this.x + this.width)
					   && (this.y <= touchY && touchY <= this.y + this.height)
					   && keyStatus[32] == 1){
						if(clickfunc){
							clickfunc();
						}
					}
				}
			}

			$.extend({
				// メイン処理
				main:function(){
					var frBuff = $('#frontbuff')[0];

					if( !frBuff ){
						console.log("0:not support canvas");
						return;
					}

					if( !frBuff.getContext ){
						console.log("1:not support canvas");
						return;
					}

					// フロントバッファのコンテキスト取得
					var ctx = frBuff.getContext('2d');
					var width  = $("#frontbuff").width();
					var height = $("#frontbuff").height();

					var offset = width / 640;

					var drawTimer = true;

					// フォントのベースラインをTopに
					ctx.textBaseline = "top";


					switch(scene){
						case 0:
							// 初期画面
							// バックバッファのクリア
							ctx.fillStyle = "rgb(0, 0, 0)";
							ctx.fillRect(0, 0, width, height);

							var titleFontSize = fontSizeBase * 2 * offset;
							ctx.font = titleFontSize + "px 'frontline'";

							var metrics = ctx.measureText("LT Timer")
							var titleX = (width - metrics.width) / 2;
							var titleY = (height - titleFontSize) / 2;

							ctx.fillStyle = "rgb(255, 255, 255)";
							ctx.fillText("LT Timer", titleX, titleY);

							if($.sceneWait() == true){
								var titleFontSize = fontSizeBase  * offset;
								ctx.font = titleFontSize + "px 'frontline'";

								// ボタンの描画

								// ボタンのベースサイズ
								var metrics = ctx.measureText("XXXXXXX");
								var btnWidth = metrics.width * 1.5
								var btnHeight = titleFontSize * 1.5;

								// modeボタン
								metrics = ctx.measureText("MODE A");

								var txtX = (btnWidth - metrics.width) / 2;
								var txtY = (btnHeight - titleFontSize) / 2;
								var btnY = height / 3 * 2;
								var btnX = width / 2 - (width * 0.05) - btnWidth;

								var btnMode= new Button("MODE A", btnX, btnY, btnWidth, btnHeight, "frontline", titleFontSize);

								ctx.fillStyle = "rgb(255, 255, 255)";
								switch(mode){
									case 0:
										btnMode.text = "MODE A";
										break;
									case 1:
										btnMode.text = "MODE B";
										break;
									case 2:
										btnMode.text = "MODE X";
										break;
									case 3:
										btnMode.text = "MODE Y";
										break;
									case 4:
										btnMode.text = "MODE Z";
										break;
								}

								// Startボタン
								metrics = ctx.measureText("START");
								btnX = width / 2 + (width * 0.05);
								var btnStart= new Button("START", btnX, btnY, btnWidth, btnHeight, "frontline", titleFontSize);

								btnMode.draw(ctx);
								btnStart.draw(ctx);

								if(btnSec ==0){
									btnMode.click(function(){
//										btnSec = 16;
										btnSec = 4;
										mode += 1;
										if(mode > 4){
											mode = 0;
										}
									});
									btnStart.click(function(){
										// 開始
										$.sceneChange(1);
										preDate = new Date().getTime();
										preSec = 0;
										isCountDown = false;
									});
								}else{
									btnSec--;
								}

							}
							break;

						case 1:
							// カウントダウン
							var curDate = new Date().getTime();
							var diffDate = curDate - preDate;
							var base = timeSet * 60 - diffDate  / 1000;
							var msec = Math.floor((timeSet * 60 * 1000 - diffDate) % 1000);
							if(base < 0){
								base = 0;
								msec = 0;
							}

							var min = Math.floor(base / 60);
							var sec = Math.floor(base % 60);

//							var timerString = ("00" + min).slice(-2) + ":" + ("00" + sec).slice(-2) + "." + ("000" + msec).slice(-3);
							var timerString = ("00" + min).slice(-2) + ":" + ("00" + sec).slice(-2);
							var timerFontSize = fontSizeBase * 10 * offset;

							var textStyle = "rgb(255, 255, 255)";
							var bkStyle = "rgb(0, 0, 0)";

							switch(mode){
								case 0:
									if(min == 0){
										if(sec > 10){
											timerFontSize += (msec / 100 * 2);
											textStyle = "rgb(255, 255, 255)";
										}else{
											timerFontSize += (msec / 100 * 5);
											textStyle = "rgb(255, 0, 0)";
											bkStyle = "rgb(255, 255, 0)";
										}

										drawTimer = true;
										if(sec == 3 && isCountDown == false){
											console.log("se play");
											//$('#se001')[0].play();
											$.playSound(dogBarkingBuffer);
											isCountDown = true;
										}
									}

									break;
								case 1:
								case 2:
								case 3:
									var limitset = 0;
									switch(mode){
										case 1:
											limitsec = 30;
											break;
										case 2:
											limitsec = 60 * 3;
											break;
										case 3:
											limitsec = 60 * 4;
											break;
									}

									drawTimer = true;
									if(limitsec >= (min * 60 + sec) && (min * 60 + sec) > 3){
										drawTimer = false;
									}

									if(min == 0){
										if(sec > 3){
											timerFontSize += (msec / 100 * 2);
											textStyle = "rgb(255, 255, 255)";
										}else{
											timerFontSize += (msec / 100 * 5);
											textStyle = "rgb(255, 0, 0)";
											bkStyle = "rgb(255, 255, 0)";
										}

										if(sec == 3 && isCountDown == false){
											console.log("se play");
											//$('#se001')[0].play();
											$.playSound(dogBarkingBuffer);
											isCountDown = true;
//										}else{
//											if(limitsec >= sec && sec > 3){
//												drawTimer = false;
//											}
										}
									}
									break;
								case 4:
									drawTimer = false;
									if(min == 0){
										if(sec > 3){
											timerFontSize += (msec / 100 * 2);
											textStyle = "rgb(255, 255, 255)";
										}else{
											timerFontSize += (msec / 100 * 5);
											textStyle = "rgb(255, 0, 0)";
											bkStyle = "rgb(255, 255, 0)";
										}

										if(sec == 3 && isCountDown == false){
											console.log("se play");
											//$('#se001')[0].play();
											$.playSound(dogBarkingBuffer);
											isCountDown = true;
										}else if(sec <= 3){
											drawTimer = true;
										}
									}
									break;
							}


		 					// バックバッファのクリア
							ctx.fillStyle = bkStyle;
							ctx.fillRect(0, 0, width, height);

		 					// 時間描画
							if(drawTimer == true){
								ctx.fillStyle = textStyle;
								ctx.font = timerFontSize + "px 'DSEG7Classic'";

								var metrics = ctx.measureText(timerString)
								var timeX = (width - metrics.width) / 2;
								var timeY = (height - timerFontSize) / 2;

								ctx.fillText(timerString, timeX, timeY);
							}

							if(base <= 1){
								$.sceneChange(2);
							} else if(keyStatus[32] == 1 && $.sceneWait() == true ){

								//本当はここで確認メッセージを出して再度押させたい

								$.sceneChange(0);
							}
							break;

						case 2:
							// タイムオーバー
							// バックバッファのクリア
							ctx.fillStyle = "rgb(255, 0, 0)";
							ctx.fillRect(0, 0, width, height);

							var msgFontSize = fontSizeBase * 7 * offset;

							ctx.fillStyle = "rgb(255, 255, 0)";
							ctx.font = msgFontSize + "px 'frontline'";

							var msg = "Time Up!";
							var metrics = ctx.measureText(msg)
							var msgX = (width - metrics.width) / 2;
							var msgY = (height - msgFontSize) / 2;

							ctx.fillText(msg, msgX, msgY);


							if(keyStatus[32] == 1 && $.sceneWait() == true){
								$.sceneChange(0);
							}
							break;
					}

					if(debug == true){
						ctx.font = "80% 'ＭＳ Ｐゴシック'";
						ctx.fillStyle = "rgb(255, 255, 255)";
						ctx.fillText("width :" + width + " / height:" + height, 0, 10, 500);
						ctx.fillText("scene :" + scene,       0, 20, 500);
						ctx.fillText("offset:" + offset,      0, 30, 500);
						ctx.fillText("touchX:" + touchX,      0, 40, 500);
						ctx.fillText("touchY:" + touchY,      0, 50, 500);
						ctx.fillText("mode  :" + mode,        0, 60, 500);
						ctx.fillText("timer :" + timerString, 0, 70, 500);
						ctx.fillText("drawt :" + drawTimer,   0, 80, 500);

					}
				},
				// キャンバスのリサイズ
				canvasResize:function(){
					console.log("resize");
					$("#frontbuff").attr({height:$("#drawarea").height()});
					$("#frontbuff").attr({width:$("#drawarea").width()});
				},
				sceneChange:function(sceneNo){
					console.log("scene change to " + sceneNo);
					scene = sceneNo;
					sceneChgTime = new Date().getTime();
				},
				sceneWait:function(){
					return (new Date().getTime() - sceneChgTime > 2 * 1000);
				},
				loadSound:function(url){
					var request = new XMLHttpRequest();
					request.open('GET', url, true);
					request.responseType = 'arraybuffer';

					// Decode asynchronously
					request.onload = function() {
						context.decodeAudioData(request.response, function(buffer) {
							dogBarkingBuffer = buffer;
//						}, onError);
						}, function(){});
					}
					request.send();
				},
				playSound:function(buffer){
					var source = context.createBufferSource(); // creates a sound source
					source.buffer = buffer;                    // tell the source which sound to play
					source.connect(context.destination);       // connect the source to the context's destination (the speakers)
					source.start(0);                           // play the source now
					                                         // note: on older systems, may have to use deprecated noteOn(time);
				}
			});

			$(window).load(function(){
				try {
					// Fix up for prefixing
					window.AudioContext = window.AudioContext||window.webkitAudioContext;
					context = new AudioContext();
				}
				catch(e) {
					alert('Web Audio API is not supported in this browser');
				}
				$.loadSound("./sound/Zihou01-mp3/Zihou01-1.mp3");
				$.canvasResize();
				setInterval("$.main()", 60);
			});

			$(window).resize(function(){
				$.canvasResize();
			});

			$(window).keydown(function(e){
				keyStatus[e.keyCode] = 1;
				switch(scene){
					case 0:
						break;
					case 1:
						break;
					case 2:
						break;
				}
			});

			$(window).mousedown(function(e){
				keyStatus[32] = 1;
				touchX = e.clientX;
				touchY = e.clientY;
				switch(scene){
					case 0:
						break;
					case 1:
						break;
					case 2:
						break;
				}
			});

			$(window).keyup(function(e){
				keyStatus[e.keyCode] = 0;
				switch(scene){
					case 0:
						break;
					case 1:
						break;
					case 2:
						break;
				}
			});

			$(window).mouseup(function(e){
				keyStatus[32] = 0;
				touchX = e.clientX;
				touchY = e.clientY;
				switch(scene){
					case 0:
						break;
					case 1:
						break;
					case 2:
						break;
				}
			});


			$('#frontbuff').bind('touchstart', function(){
				keyStatus[32] = 1;
				event.preventDefault();
				touchX = event.changedTouches[0].pageX ;
				touchY = event.changedTouches[0].pageY ;
				switch(scene){
					case 0:
						break;
					case 1:
						break;
					case 2:
						break;
				}
			});

			$('#frontbuff').bind('touchend', function(){
				keyStatus[32] = 0;
				touchX = event.changedTouches[0].pageX ;
				touchY = event.changedTouches[0].pageY ;
				switch(scene){
					case 0:
						break;
					case 1:
						break;
					case 2:
						break;
				}
			});

		});

	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
	<div id="drawarea">
		<canvas id="frontbuff"></canvas>

	</div>
